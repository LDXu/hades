<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>好鱼多</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/icons-extra.css">
		<link rel="stylesheet" href="http://47.240.57.96:8080/repo1/css/index.css" />
		<style type="text/css">
			.avatar2{
				width: 3.125rem;
				height: 3.125rem;
				margin-right: 0.625rem;
				border-radius: 10%;
				background-size: cover;
				background-image: url(../images/4.png);
			}
			.avatar1 {
				width: 3.125rem;
				height: 3.125rem;
				margin-left: 1.875rem;
				border-radius: 10%;
				background-size: cover;
				background-image: url(../images/4.png);
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">好运卡</span>
			</a>
			<a class="mui-tab-item" href="#tabbar2">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div id="vueIdMain">
			<div id="tabbar" class="mui-control-content mui-active">
				<nav class="navHead">
					<div class="avatar1"></div>
					<span class="span1">
						<span class="mui-icon-extra mui-icon-extra-gold"></span>{{balance}}
					</span>
				</nav>
				<div class="content-card">
					<div v-for="item in listImg" @click="to_detail(item.value)">
						<img :src="item.urlImg">
					</div>
				</div>
				<div id="tip">
					您今天的次数已用完，每天12:00点刷新
				</div>
			</div>
			<div id="tabbar2" class="mui-control-content">
				<div class='head-bg'>
					<div class="avatar2"></div>
					<div>
						<div>余额:{{balance}}元</div>
						<div>下次开奖时间为12：00</div>
					</div>
				</div>
				<button class="btnIndex" @click="withdraw()">提现</button>
				<button class="btnIndex" @click="withdraw_log()">提现记录</button>
				<button class="btnIndex" @click="quit()">退出登录</button>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/jup-request.js"></script>
	<script src="http://47.240.57.96:8080/repo1/js/index.js"></script>
</html>
