		<script type="text/javascript">
			function power () {
				if(localStorage.userType == 0){
					window.location.href = 'index.html';
				}else{
					window.location.href = 'admin_index.html';
				}
			}
			window.url2 = '192.168.3.254:8888'
			window.url1 = '192.168.2.69:8888'
			var app = new Vue({
				el: '#main',
				data: {
					message: 'Hello Vue!',
					password:'',
					userName:''
				},
				created(){
					if(localStorage.userId != null && localStorage.userId != '' && localStorage.userId != undefined){
						 window.location.href = 'admin_index.html'
					}else{
						return false
					}
				},
				methods: {
					login() {
						var param = {
							"password": this.password,
							"userName": this.userName
						}
						var params = JSON.stringify(param)
						console.log(param)
						$.ajax({
							type: "POST",
							url: 'http://'+url1+'/manager/login',
							async: true,
							data: params,
							dataType: "json",
							contentType: "application/json",
							success: function(res) {
								console.log('ssssssssssssssssssssss',res)
								if(res.code == 0){
									localStorage.userType = res.result.userType;
									localStorage.name = res.result.userName;
									localStorage.userId = res.result.userId;
									 power();
								}else{
									alert(res.message);
								}
							}
						})
					}
				}
			})
			
		</script>
