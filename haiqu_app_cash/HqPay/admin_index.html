						table.render({
							elem: '#test',
							url: 'http://' + url1 + '/manager/get_withdraw_log',
							method: 'POST',

							request: {

								limitName: 'pageSize' //每页数据量的参数名，默认：limit

									},{

										width: ''
									}, {
										field: 'imgBase64',
										title: '上传截图',
										width: '',
										templet: '#imgtemp'
									}, {
										field: 'updateTime',
										title: '登记时间',
										width: ''
									}, {
										fixed: 'right',
										title: '操作',
										toolbar: '#barDemo',
										width: ''
									}
								]
							],

							page: true,


						});

							var checkStatus = table.checkStatus(obj.config.id);

							switch (obj.event) {
								case 'reload':
									table.reload('tableMain', {
										url: 'http://'+url1+'/manager/get_withdraw_log',
										request: {
											pageName: 'pageIndex', //页码的参数名称，默认：page
											limitName: 'pageSize' //每页数据量的参数名，默认：limit
										},
										where: {
											phone: $("#demoReload").val(),
											appName: '',
											createTimeEnd: '',
											createTimeStart: '',
											userId: localStorage.userId
											
										} //设定异步数据接口的额外参数
										//,height: 300
									});
									break;
									case 'reloads':
										table.reload('tableMain', {
											url: 'http://'+url1+'/manager/get_withdraw_log',
											request: {
												pageName: 'pageIndex', //页码的参数名称，默认：page
												limitName: 'pageSize' //每页数据量的参数名，默认：limit
											},
											where: {
												phone: '',
												appName: $("#demoReloads").val(),
												createTimeEnd: '',
												createTimeStart: '',
												userId: localStorage.userId
												
											} //设定异步数据接口的额外参数
											//,height: 300
										});
										break;
								case 'getCheckLength':
									var data = checkStatus.data;
									layer.msg('选中了：' + data.length + ' 个');
									break;
								case 'isAll':
									layer.msg(checkStatus.isAll ? '全选' : '未全选');
									break;
							};
							
						});

						table.on('tool(kkk)', function(obj) {
							var data = obj.data;
							console.log('uuuuuuuuuuuuu')
							console.log(obj.data)
							if (obj.event === 'edit') {
								window.location.href = 'app_edit_admin.html' + '?logId=' + data.logId
								console.log(data.logId)
							}
							if (obj.event === 'tixian'){
								layer.confirm('确定提现成功吗', function(index){
									var param ={
								        				 "logId" : data.logId,
								        				 "userId" : localStorage.userId
								        			}
									var strparam = JSON.stringify(param)
								        $.ajax({
								        			type: 'POST',
								        			url: 'http://' + url1 + '/manager/update_withdraw_log',
								        			dataType: 'json',
													contentType: "application/json;charset-UTF-8",
								        			data:strparam,
								        			success: function(res) {
								        				// obj.update({
								        				//       status: '提现成功'
								        				//       ,title: '提现状态'
								        				//     });
														if(res.code == 0){
															location.reload(); //刷新页面
														}else{
															layer.close(index);
															layer.alert(res.message, {
																icon: 5,
																title: "提示"
															});
														}
								        			},
								        			error: function(res) {
								        				console.log('网络请求错误')
								        			}
								        		});
								        layer.close(index);
								      });
								
							}
							if (obj.event === 'bohui'){
								layer.confirm('确定驳回提现请求吗', function(index){
									var param ={

								        			}
